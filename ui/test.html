<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Simple React component using plain JavaScript
        function App() {
            return React.createElement(
                'div',
                { className: 'p-8 max-w-4xl mx-auto' },
                React.createElement('h1', { className: 'text-3xl font-bold mb-4' }, 'React Test Page'),
                React.createElement('p', { className: 'mb-4' }, 'This is a test page using React loaded from CDN.'),
                React.createElement(
                    'div',
                    { className: 'bg-blue-100 p-4 rounded mb-4' },
                    React.createElement('p', {}, 'If you can see this styled box, both React and Tailwind CSS are working!')
                ),
                React.createElement(
                    'button',
                    {
                        className: 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded',
                        onClick: function() { alert('Button clicked!'); }
                    },
                    'Click Me'
                )
            );
        }
        
        // Render the App component
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
